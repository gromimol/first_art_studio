<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>First Art Studio</title>
</head>
<body>
	<div class="wrapper main-screen-open">
		<header class="header">
			<div class="container flex flex--center flex--between">
				<a href="#" class="logo">
					First <span class="red">Art</span> Studio
				</a>

				<div class="header__options flex flex--center">
					<a href="#" class="callback">
						Обратный звонок
					</a>

					<ul class="social flex flex--center">
						<li><a href="#"><img src="img/icons/viber.svg" alt=""></a></li>
						<li><a href="#"><img src="img/icons/telegram.png" alt=""></a></li>
						<li><a href="#"><img src="img/icons/whatsup.svg" alt=""></a></li>
					</ul>

					<div class="menu-btn">
						<span class="menu__text"></span>
						<span class="menu__dots">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<section class="main-screen">
				<div class="container flex">
					<div class="main-screen__content">
						<div class="main-screen__title">
							<h1 class="h1">First Art Studio </h1>
							<h2>Разработка сайтов, интернет-магазинов<br> и продвижение</h2>
							<img src="img/bg/circles_rainbow.png" alt="" class="circles">
							<img src="img/bg/dots.png" alt="" class="dots">
						</div>
						<div class="main-screen__img">
							<img src="img/bg/main-screen-img.png" alt="">
						</div>
					</div>
					<div class="main-screen__bottom flex flex--between flex--center">
						<div class="main-screen__contact">
							<a href="mailto:info@firstartstudio.ru"> info@firstartstudio.ru</a>
							<a href="tel:+74956498779">+7 (495) 649-87-79</a>
						</div>

						<ul class="social flex flex--center">
							<li><a href="#"><img src="img/icons/dribl.png" alt=""></a></li>
							<li><a href="#"><img src="img/icons/behance.png" alt=""></a></li>
						</ul>

						<div class="mouse">
							<div class="mouse__tail">
								<span></span>
								<span></span>
								<span></span>
							</div>
							<div class="mouse__body"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			
		</footer>
	</div><!-- end wrapper -->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="js/common.js"></script>

</html>
